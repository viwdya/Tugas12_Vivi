<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queueing Model Calculator M/M/2</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Queueing Model Calculator M/M/2</h1>
        <!-- Subtitle added below the main title -->
        <h2>by Vivi Widia</h2>
        
        <form action="/calculate" method="POST">
            <div class="form-group">
                <label for="arrival-rate">Arrival rate (λ):</label>
                <input type="number" id="arrival-rate" name="arrivalRate" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="service-rate">Service rate (μ):</label>
                <input type="number" id="service-rate" name="serviceRate" step="0.01" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
</html>
